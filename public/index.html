<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Program</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">Chat Program</a>
        </div>
    </nav>
</header>
<main id="app">
    <div class="row">
        <div class="col s8">
            <div class="card horizontal">
                <div id="chatMessages" class="card-content" v-html="chatContent">
                </div>
            </div>
        </div>
        <div class="input-field col s4" v-if="joined">
            <input type="text" v-model="newMsg" @keyup.enter="send" placeholder="Message...">

            <button class="waves-effect waves-light btn join-button" @click="send">
                <i class="material-icons right">chat</i>
                Send
            </button>
        </div>
        <div class="input-field col s4" v-if="!joined">
            <input type="email" v-model.trim="email" placeholder="Email">

            <input type="text" v-model.trim="username" placeholder="Username">
            <button class="waves-effect waves-light btn join-button" @click="join()">
                <i class="material-icons right">done</i>
                Join
            </button>
        </div>
    </div>
</main>
<footer class="page-footer">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
